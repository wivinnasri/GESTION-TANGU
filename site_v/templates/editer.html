{% extends 'home.html' %}
{% block content %}
        <div class="container mt-20">
            <h1 class="text-center text-5xl wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.5s">TANGANYIKA GURU <br><span style="margin-top: 10px;" class="font-medium">All Time With You</span></h1>
            <nav class="items-center content-center justify-between grid-cols-1" style="margin-left: 670px;margin-top: 60px;">
                 <a href="{% url 'profile' %}" class="text-lg transition duration-500 ease-in-out inline-block hover:border border-blue-500 rounded-full py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white p-8 wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">Information Personnel</a>
            </nav>
          </div>
           <div id="portfolio" class="our-portfolio section" style="margin-bottom: 35px;">
    <div class="container">
      <div class="md:flex  items-center content-center justify-content-center">
  <div class="md:flex-shrink-0">
    <img class="rounded-lg md:w-56" src="../static/img/tangu.png" alt="Woman paying for a purchase">
  </div>
  <div class="mt-4 md:mt-0 md:ml-6">
    <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">{{request.user.username}}</div>
    <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">{{request.user.first_name}} {{request.user.last_name}}</a>
    <p class="mt-2 text-gray-600">{{request.user.email}}</p>
    <p class="mt-2 text-gray-600"><a class="text-lg transition duration-500 ease-in-out inline-block hover:border border-green-500 rounded-full py-2 px-4 bg-green-500 hover:bg-green-700 text-white" href="{{request.user.id}}">Editer</a></p>
  </div>
</div>
</div>

      </div>
    </div>
  </div>
