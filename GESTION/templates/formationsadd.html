{% extends 'base.html' %}
{% block content %}
<div class="container">
    <!-- ================ Order Details List ================= -->
    <div class="details">
      <div class="recentOrders">
        <div class="cardHeader">
          <h2>Formations</h2>
          <a href="{% url 'formationsadd' %}" class="btn">Actualiser la page <i class="fas fa-undo"></i></a>
          <a href="{% url 'formations' %}" class="btn"><i class="fas fa-arrow-left"></i> Retour en arri√®re</a>
        </div>
        {% if messages %}
          <ul class="messages text-center pb-2" style="color: red;">
              {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><i class="fas fa-times-circle"></i> {{ message }} <i>&#127881</i></li>
              {% endfor %}
          </ul>
          {% endif %}
        <hr style="color: black;margin-top: 20px;margin-bottom: 10px;">
         <div style="width: 85vw;color: black;">
            <form class="row g-3" method="post" action="{% url 'formationsad' %}" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Nom de Formation</label>
                  <input type="text" class="form-control" name="nom" id="validationDefault01" value="" placeholder="ex.Apprendre PHP" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Date de debut</label>
                    <input type="date" class="form-control" name="date_debut" id="validationDefault05" placeholder="ex.Kigobe" required>
                  </div>
                <div class="col-md-3">
                  <label for="validationDefault05" class="form-label">Date de fin</label>
                  <input type="date" class="form-control" name="date_fin" id="validationDefault05" placeholder="ex.Bujumbura" required>
                </div>
                      <div class="col-md-6">
                  <label for="validationDefault02" class="form-label">Description</label>
                  <textarea class="form-control" name="description" id="validationDefault02" rows="3" value="" placeholder="ex.Mark" required></textarea>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label">Centre de formation</label>
                  <input type="text" class="form-control" name="centre" id="validationDefault05" placeholder="ex.kigobe" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label">Domaine</label>
                  <input type="text" class="form-control" name="domaine" id="validationDefault05" placeholder="ex.Informatique" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault02" class="form-label">Payer</label>
                  <input type="text" class="form-control" name="payer" id="validationDefault05" placeholder="ex.150.000FBU" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-outline-primary" style="color: white;background-color: #0d6efd;" type="submit">Enregistrer</button>
                </div>
              </form>
         </div>
      </div>
    </div>
  </div>
{% endblock content %}
