{% extends 'base.html' %}
{% block content %}
<div class="container">
    <!-- ================ Order Details List ================= -->
    <div class="details">
      <div class="recentOrders">
        <div class="cardHeader">
          <h2>Employes</h2>
          <a href="{% url 'employesadd' %}" class="btn">Actualiser la page <i class="fas fa-undo"></i></a>         
          <a href="{% url 'employesv' %}" class="btn"><i class="fas fa-arrow-left"></i> Retour en arri√®re</a>
        </div>
        {% if messages %}
          <ul class="messages text-center pb-2" style="color: red;">
              {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}><i class="fas fa-times-circle"></i> {{ message }} <i>&#127881</i></li>
              {% endfor %}
          </ul>
      {% endif %}
        <hr style="color: black;margin-top: 20px;margin-bottom: 10px;">
         <div style="width: 85vw;color: black;">
            <form class="row g-3" method="post" action="{% url 'employesa' %}" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Nom</label>
                  <input type="text" class="form-control" name="nom" id="validationDefault01" placeholder="ex.Izere" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Prenom</label>
                  <input type="text" class="form-control" name="prenom" id="validationDefault02" placeholder="ex.Mark" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Email</label>
                  <div class="input-group">
                    <input type="email" class="form-control" name="email" id="validationDefaultUsername" placeholder="ex.izeremark@guruacademy.xyz"  aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault03" class="form-label">Telephone</label>
                  <input type="text" class="form-control" name="telephone" id="validationDefault03" placeholder="ex.68989887" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Quartier</label>
                    <input type="text" class="form-control" name="quartier" id="validationDefault05" placeholder="ex.Kigobe" required>
                  </div>
                <div class="col-md-3">
                  <label for="validationDefault05" class="form-label">Ville</label>
                  <input type="text" class="form-control" name="ville" id="validationDefault05" placeholder="ex.Bujumbura" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Pays</label>
                    <input type="text" class="form-control" name="pays" id="validationDefault05" placeholder="ex.Burundi" required>
                  </div>
                  <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">CNI</label>
                    <input type="text" class="form-control" name="cni" id="validationDefault05" placeholder="ex.531.018.03/2020" required>
                  </div>
                  <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Passport</label>
                    <input type="text" class="form-control" name="passport" id="validationDefault05" placeholder="ex.OP90BI87">
                  </div>
                  <!--<div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Matricule</label>
                    <input type="text" class="form-control" id="validationDefault05" placeholder="ex.Mark" required>
                  </div>-->
                  <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Photo</label>
                    <input type="file" class="form-control" name="photo" id="validationDefault05" required>
                  </div>
                  <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Piece d'identite</label>
                    <input type="file" class="form-control" name="piece" id="validationDefault05" required>
                  </div> 
                  <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Categorie</label>
                    <select class="form-select" id="validationDefault04" name="categories" required>
                      <option selected disabled value="">Choose...</option>
                      {% for categorie in categories %}
                      <option value="{{categorie.id}}">{{categorie.nom_categories}}</option>
                      {% endfor %}
                      <!--<select class="form-select" list="categorielist" id="validationDefault04" name="categories" required>
                      
                      
                      <input type="text"  placeholder="choisir le categorie" class="form-control">
                      {% for categorie in categories %}
                      <datalist id="categorielist">
                        <option selected disabled value="">Choose...</option>
                      <option value="{{categorie.nom_categories}}"></option>
                      {% endfor %}
                      </datalist>
                    </select> -->
                    </select> 
                  </div>
                  <div class="col-md-3">
                    <input type="hidden" class="form-control" name="admin_id" value="{{ admin_i.user }}" id="validationDefault05">
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-outline-primary" style="color: white;background-color: #0d6efd;" type="submit">Enregistrer</button>
                </div>
              </form>
         </div>
      </div>
    </div>
  </div>
{% endblock content %}
